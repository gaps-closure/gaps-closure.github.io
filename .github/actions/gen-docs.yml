name: Generate Docs

on:
  push:
    branches: [ "develop" ]
  pull_request:
    branches: [ "develop" ]

  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: cachix/install-nix-action@v15
      
      - run: nix build
      - uses: actions/upload-artifact@v3
        with:
          name: cdoc.pdf
          path: result/cdoc.pdf
